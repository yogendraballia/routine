<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Quiz for Kids</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px; }
        .question { margin: 20px 0; }
        .button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .button:hover { background-color: #45a049; }
    </style>
</head>
<body>

<h1>Fun Quiz!</h1>
<div id="quiz-container">
    <div class="question" id="question">What is 2 + 2?</div>
    <button class="button" onclick="checkAnswer(4)">4</button>
    <button class="button" onclick="checkAnswer(3)">3</button>
    <button class="button" onclick="checkAnswer(5)">5</button>
</div>
<div id="result"></div>

<script>
    function checkAnswer(answer) {
        const result = document.getElementById('result');
        if (answer === 4) {
            result.textContent = "Correct! ðŸŽ‰";
        } else {
            result.textContent = "Oops! Try again.";
        }
    }
</script>

</body>
</html>
